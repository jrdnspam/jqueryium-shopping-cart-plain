<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
<!-- start of container div -->
    <div class="container">
      <h1 class="text-center my-4">Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="product">Salmon</td>
                <td class="price">60.00</td>
                <td class="quantity">2</td>
                <td class="subtotal">$60.00</td>
                <td><button class="btn btn-warning btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class="product">Tuna</td>
                <td class="price">80.00</td>
                <td class="quantity">3</td>
                <td class="subtotal">$150.00</td>
                <td><button class="btn btn-warning btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class="product">Carp</td>
                <td class="price">40.00</td>
                <td class="quantity">2</td>
                <td class="subtotal">$80.00</td>
                <td><button class="btn btn-warning btn-sm remove">remove</button></td>
              </tr>
            </tbody>
          </table>
      <!-- end table -->
        
        <!-- input form -->
        <form class="col-12 mt-2 mb-4" id="add-item">
          <input class="mx-2 add-product" type="text" placeholder="Product" required/>
          <input class="mx-2 add-price" type="number" placeholder="Price"/>
          <input class="mx-2 add-quantity" type="number" placeholder="Quantity"/>
          <button class="btn btn-primary btn-sm add-btn">add</button>
        </form>
        
      </div>
    </div>
<!-- total price div -->
    <div class="col-12">
      <h3>Total Price: $ <span id="total-price">0</span></h3>
    </div>
</div><!-- end of div container -->
    
  </body>
</html>
